<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Baseball Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Baseball</h1>

      <!-- 야구게임 Start -->
      <section class="container">
        <table>
          <tr>
            <th>Try</th>
            <th>Number</th>
            <th>Result</th>
          </tr>
          <tr class="tr">
            <td>1</td>
            <td class='td-number'></td>
            <td class='td-number'></td>
          </tr>
          <tr class="tr">
            <td>2</td>
            <td class='td-number'></td>
            <td class='td-number'></td>
          </tr>
          <tr class="tr">
            <td>3</td>
            <td class='td-number'></td>
            <td class='td-number'></td>
          </tr>
          <tr class="tr">
            <td>4</td>
            <td class='td-number'></td>
            <td class='td-number'></td>
          </tr>
          <tr class="tr">
            <td>5</td>
            <td class='td-number'></td>
            <td class='td-number'></td>
          </tr>
          <tr class="tr">
            <td>6</td>
            <td class='td-number'></td>
            <td class='td-number'></td>
          </tr>
          <tr class="tr">
            <td>7</td>
            <td class='td-number'></td>
            <td class='td-number'></td>
          </tr>
          <tr class="tr">
            <td>8</td>
            <td class='td-number'></td>
            <td class='td-number'></td>
          </tr>
          <tr class="tr">
            <td>9</td>
            <td class='td-number'></td>
            <td class='td-number'></td>
          </tr>
          <tr class="tr">
            <td>10</td>
            <td class='td-number'></td>
            <td class='td-number'></td>
          </tr>
        </table>
        <div class="start">START</div>
        <div class="submitNumber">
          <input type="text" class="numberBox">
          <input type="button" class="btn" value = "제출">
        </div>
      </section>
      
      <!-- 야구게임 End -->
      
    </section>

    <script src="index.js"></script>
  </body>
</html>
